<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz vaqtlari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,600;0,700;0,800;1,300;1,500;1,600;1,700;1,800&family=Rubik+Pixels&display=swap"
        rel="stylesheet">
</head>

<body>



    <div class="container border-bottom p-3">
        <div class="m-4 d-flex justify-content-center w-100">
            <h1>Namoz vaqtlari</h1>
        </div>
    </div>
    <div class=" mt-5 selectSection d-flex align-items-center justify-content-center gap-5 m-5">
        <h2>Hududni tanlang:</h2>
        <div class="selectBox position-relative">
            <select id="region" class="form-select ">
            </select>
            <i class="optionIcon"><img src="/taqvimPhotos/mapIcon.svg" style="color:  #13003C; margin: 4px; background-color:#fff;width: 38px;
                height: 38px; border-radius: 50%; position: absolute; top: 1px; right: 4px;"></i>
        </div>
    </div>

    <div class="m-5 aboutSection d-flex justify-content-around align-items-center">
        <div class="location">
            <h3 class="d-flex gap-4">Mintaqa:<p id="selectedLocation"> Toshkent</p>
            </h3>
        </div>

        <div class="dataSection d-flex justify-content-evenly gap-5">
            <i><img src="./taqvimPhotos/celendarIcon.svg" alt=""></i>
            <div class="data  d-flex justify-content-evenly gap-5">
                <p class="today"></p>
                <div class="hours d-flex ">
                    <p class="fullHour"></p>

                </div>
            </div>
        </div>
    </div>


    <div class="row m-5 p-4">
        <div class="wrapper d-flex flex-wrap justify-content-center gap-4 h-100">
            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Tong</h3>
                <img src="./taqvimPhotos/bomdod.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>

            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Quyosh</h3>
                <img src="./taqvimPhotos/quyow.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>

            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Peshin</h3>
                <img src="./taqvimPhotos/pewin.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>

            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Asr</h3>
                <img src="./taqvimPhotos/asr.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>

            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Shom</h3>
                <img src="./taqvimPhotos/wom.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>

            <div class="card p-1">
                <h3 class="text-center  pt-2 names">Xufton</h3>
                <img src="./taqvimPhotos/xufton.png" alt="bomdod" class="d-block p-2">
                <h1 class="time fs-1 text-center">3:25</h1>
            </div>
        </div>
    </div>


    <div class="col-12 bg-white p-4 my-2 opacity-100  rounded-pill mx-auto mt-5  " style=" width: 100%; background-color: rgba(255, 255, 255, 0.28)  !important">
        <h3 class="text-center ">Haftalik namozlar taqvimi</h3>
    </div>

    <div class="col-12 bg-light p-3 " style="opacity: 65% !important;">
        <table class="table table-striped table-hover table-boredered border-light table-responsive-lg table-responsive-md table-responsive-sm table-responsive-xl table-responsive-xxl">
            <thead>
                <tr>
                    <th>Kun</th>
                    <th>Viloyat</th>
                    <th>Sana</th>
                    <th>Tong</th>
                    <th>Quyosh</th>
                    <th>Peshin</th>
                    <th>Asr</th>
                    <th>Shom</th>
                    <th>Xufton</th>
                </tr>
            </thead>
            <tr>

            </tr>
            <tbody id="weekResult">

            </tbody>
        </table>
    </div>


    <footer class="m-5"></footer>



    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
